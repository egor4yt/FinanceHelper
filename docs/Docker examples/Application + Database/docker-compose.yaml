version: '3.9'

volumes:
  finance-helper-logs:
    driver: local
  database:
    driver: local

services:
  # Database service
  database:
    image: postgres:latest
    ports:
      - "${DB_PUBLIC_PORT}:5432"
    volumes:
      - database:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
  
  # Web API service
  webapi:
    build:
      context: /API
      dockerfile: FinanceHelper.Api/Dockerfile
    ports:
      - "${WEBAPI_PUBLIC_PORT}:8080"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - ConnectionStrings:DatabaseConnection=host=database;port=5432;database=${DB_NAME};username=${DB_USER};password=${DB_PASSWORD}
      - CorsOrigins=${CORS_ORIGINS}
    volumes:
      - finance-helper-logs:/app/logs
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s